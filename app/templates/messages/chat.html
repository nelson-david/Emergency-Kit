{% extends 'base.html' %}

{% block title %}Messages{% endblock %}

{% block body_content %}
<div class="content">
	<div class="row">
		<div class="col-md-8">
			<div class="jumbotron" id="main_chat_box">
				<div class="chat_content" id="chat_content">
					<div class="row d-flex justify-content-center" id="chat_row">
						<div class="col-md-6">
							<div class="card chat_card">
								<div class="card-body">
									<h5 class="chat_text">What's up dude, how have you been doing since last week?. I just care about you</h5>
								</div>
							</div>
						</div>
						<div class="col-md-6 current_user_card col">
							<div class="card chat_card">
								<div class="card-body">
									<h5 class="chat_text">Hello David Nelson i'm Good, You?</h5>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="form_div">
					<form method="POST" id="chat_form">
						<div class="form-group">
							<input type="" name="" class="form-control chat_box_form">
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="jumbotron" id="sec_jumbotron">
			</div>
		</div>
	</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://js.pusher.com/7.0/pusher.min.js"></script>
<script>
	$(function(){

		$("#chat_form").on("submit", function(e){
			e.preventDefault();

			var message_sent = $(".chat_box_form").val();

			$.post('/sending', {'message':message_sent}, function(){
				console.log("Sent");
				$('.chat_box_form').val('');
			});
		});

		var pusher = new Pusher('2281811cac7fdcfac988', {
			cluster: 'us2',
			encypted: true
		});

		var channel = pusher.subscribe('chat-channel');

		channel.bind('new-message', function(data) {
			let message_template = `<div class="col-md-6 col">
										<div class="card chat_card">
											<div class="card-body">
												<h5 class="chat_text">${data.message}</h5>
											</div>
										</div>
									</div>`

			$("#chat_row").append(message_template);
		});

	});
</script>
